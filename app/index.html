<!--Answer to Part #5: BART APIs allow CORS (Cross-Origin Resource Sharing), so it is possible for my website to load and display data. 
    In the response payload header we see the Access-Control-Allow-Origin:*, which permits access to the requests originating from my website 
    (or any cross origin) to the BART API from my website -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bart Services</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Javascripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="javascript/main.js" type="application/javascript"></script>

        <!-- Google maps  -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqFTb6L8e0LSAq8GkdLI1g4Ed3mmEfEHA" 
        type="text/javascript"></script>
        
    </head>
    <body>
        <section class="container-fluid">
            <!-- Header -->
            <header id="header" class="header">
                <figure class="float-left col-sm-5 row">
                    <img src="images/BART.jpeg" alt="BART logo" style="width:20%">
                    <a class="navbar-brand" href="./" id="img-logo"> <h1>BART Service </h1></a>
                    <article class="subscript_text">Powered by 
                      <a href="https://api.bart.gov/docs/overview/examples.aspx"> BART API </a>
                    </article>
                </figure>
                
                <article class="visits_counter float-right col-sm-5" id="visits_counter">
                </article>
            </header>
            <!-- Header -->

            <!-- Options nav bar -->
            <article id="navBar" class="nav_bar_style">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <article class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item navigation_options"> 
                                <a class="nav-link active" id="nav-stations" href="#">Stations</a>
                            </li>
                            <li class="nav-item navigation_options">
                                <a class="nav-link" id="nav-trips" href="#">Trips</a>
                            </li>
                        </ul>
                    </article>  
                </nav>
            </article>
            <!-- Options nav bar -->

            <!-- Contents -->
            <article id="content" class="content"> 

                <!-- Stations -->
                <article class="row" id="stations">
                    <table id="stationsTable" class="table table-striped table-bordered table-fixed">
                        <thead id="tHead" style="position: sticky;top: 0" class="bg-dark text-white">
                        </thead>
                        <tbody id="tBody"></tbody>
                    </table>
                </article>
                <!-- Stations -->

                <!-- Trips -->
                <article class="row" id="trips" style="display: none; width: 80%;">
                    
                </article>
                <!-- Trips -->

            </article>
            <!-- Contents -->

            <!-- Contents of the STATION aside -->
            <aside id="station_aside_contents" class="station_aside_contents bg-dark text-white" style="display: none;">
            </aside>
            <!-- Contents of the STATION aside -->

            <!-- Footer -->
            <footer class="footer mt-auto bg-dark text-white row" id="footer">
            </footer>
            <!-- Footer -->
                     
        </section>
    </body>
</html>
